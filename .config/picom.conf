#################################
#          Animations           #
#################################

transition-length = 300
transition-pow-x  = 0.1
transition-pow-y  = 0.1
transition-pow-w  = 0.1
transition-pow-h  = 0.1
size-transition   = true

#################################
#             Corners           #
#################################

corner-radius = 9.0;
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "! name~=''",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
#round-borders = 1;
round-borders-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#             Shadows           #
#################################

shadow = true;

shadow-radius = 12;

 shadow-opacity = 0.75

shadow-offset-x = -15;

shadow-offset-y = -15;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true;

fade-in-step = 0.03;

fade-out-step = 0.03;

fade-exclude = [
  "class_g = 'slop'"   # maim
]

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1;

frame-opacity = 0.7;

inactive-opacity-override = true;

active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'"                    # maim
];

opacity-rule = [
  "80:class_g     = 'Polybar'",
  "80:class_g     = 'Emacs'",
  "80:class_g     = 'Code'",
  "80:class_g     = 'Zathura'",
  "75:class_g     = 'Rofi'",
  "90:class_g     = 'Thunar'"
];


#################################
#     Background-Blurring       #
#################################


blur: {
  method = "dual_kawase";
  strength = 7;
  background = true;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  #"window_type = 'dock'",
  #"window_type = 'desktop'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#       General Settings        #
#################################

experimental-backends = true;
backend = "glx";

vsync = true

mark-wmwin-focused = true;

mark-ovredir-focused = true;

detect-rounded-corners = true;

detect-client-opacity = true;

refresh-rate = 0

detect-transient = true

detect-client-leader = true

use-damage = true

log-level = "info";

wintypes:
{
  normal = { fade = false; shadow = false; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
